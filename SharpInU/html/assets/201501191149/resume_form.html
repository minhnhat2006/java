<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link type="text/css"  rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link type="text/css"  rel="stylesheet" href="vendor/jquery/css/jquery.bxslider.css">
        <link rel="stylesheet" href="styles/styles.css">
        <script type="text/javascript"  src="vendor/jquery/js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript"  src="vendor/jquery/js/jquery.bxslider.js"></script>
        <script type="text/javascript"  src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript"  src="scripts/resume.js"></script>
    </head>
    <body>	
        <section id="website">
            <header>
                <div id="header_left">
                    <p><a href="home.html"> Sharp-In<img src="images/ptsU1.png"/></a></p> 
                </div>
                <div id="header_right">
                    <nav>
                        <ul>
                            <li><a href="ask_for_advice_career.html?page=career">Ask for Advice</a></li>
                            <li><a href="stay_on_the_edge.html">Stay on the Edge</a></li>
                            <li><a href="#">Our Practices</a></li>
                            <li><a href="about_us.html">Abouts Us</a></li>
                            <li><a href="contact_us.html">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div id="content" >               
                <div class="row inner-content resume-content">
                    <div class="form-header">
                        <h1>Resume</h1>
                    </div>
                    <form class="form-horizontal" role="form">
                        <div class="form-group required">
                            <label class="control-label col-sm-3" for="res_name">Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="res_name" name="res_name" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="res_title" >Current title:</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="res_title" name="res_title" placeholder="">
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="control-label col-sm-3" for="res_contract">Contact Information:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="res_contract" id="res_contract" placeholder="">
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="control-label col-sm-3" for="res_summary">Summary Skill:</label>
                            <div class="col-sm-6">
                                <textarea  class="form-control" id="res_summary" name="res_summary" placeholder=""></textarea>
                            </div>
                        </div>

                        <div class="form-group required">
                            <label class="control-label col-sm-3" for="res_objective">Objectives:</label>
                            <div class="col-sm-9">
                                <textarea  class="form-control" id="res_objective" name="res_objective" placeholder=""></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="res_education">Education:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="res_education" id="res_education" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="res_experience">Experience:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="res_experience" id="res_experience" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="res_certificate">Certificate:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="res_certificate" id="res_certificate" placeholder="">
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="control-label col-sm-3" for="res_cv">CV Attachment</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <span class="btn btn-primary btn-file">
                                            Browse&hellip; <input type="file" multiple>
                                        </span>
                                    </span>
                                    <input type="text" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                        <div class="res-photo">                             
                            <span class="des-photo">Upload Photo</span>                            
                            <input type="file" name="file" >
                        </div>
                    </form>
                </div>                
            </div>


        </section>	
        <footer>
            <div id="footer_bottom">
                <div id="footer_bottom_nav"> 
                    <ul>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Sustainability</a></li>
                        <li><a href="#">Locations</a></li>
                        <li><a href="#">Secure Area</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
                <p> Â© 2014 Sharp-In-U Worldwide</p>
            </div>
        </footer>
    </body>
</html>
